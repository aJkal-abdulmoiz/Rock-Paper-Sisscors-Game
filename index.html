<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Sisscors Game</title>
  <link rel="stylesheet" href="main.css" />
  
</head>
<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <div class="computer">
        <img src="rockComputer.png" alt="">

      </div>
      <div class="player">
        <img src="rockPlayer.png" alt="">
      </div>
    </div>
    <div class="score">
      COMPUTER  <span class="computerScore"> 0</span> /
      <span class="playerScore">0 </span>  PLAYER

    </div>
    <div class="options">
      <button type="button">ROCK</button>
      <button type="button">PAPER</button>
      <button type="button">SCISSORS</button>

    </div>

  </div>

<script src="main.js"></script>
</body>
<footer>
  <p class="Note">HOW TO PLAY ‚èè:</p>
  <p class="instuctions">Select from the options given Above Rock, Paper or Scissors </p>
